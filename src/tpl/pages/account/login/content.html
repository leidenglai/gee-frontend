<main class="app-container-login">
  <section class="uk-section uk-padding app-section">
    <div class="uk-container">
      <div uk-grid class="uk-grid uk-grid-large uk-flex-middle">
        <div class="uk-width-2-3@l uk-text-center uk-first-column">
          <h2 class="uk-heading">登陆文字介绍</h2>
        </div>

        <div class="uk-width-1-3@l uk-text-center uk-flex-last@l">
          <div class="uk-card uk-card-body uk-card-default">
            <h3 class="uk-card-title">登陆</h3>
            <form id="loginForm">
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: user"></span>
                  <input class="uk-input" type="text" />
                </div>
              </div>
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: lock"></span>
                  <input class="uk-input" type="text" />
                </div>
              </div>
              <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Log in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
